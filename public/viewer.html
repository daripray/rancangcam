<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viewer Kamera</title>
  <link rel="manifest" href="/manifest.json" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js');
    }
  </script>
  <style>
    .thumb-wrap {
      position: relative;
      text-align: center;
      margin-bottom: 10px;
    }

    .thumb-time {
      position: absolute;
      bottom: 4px;
      right: 6px;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      font-size: 0.75rem;
      padding: 2px 6px;
      border-radius: 4px;
    }

  </style>
</head>

<body class="p-3">
  <h2>Daftar Kamera</h2>
  <div id="camera-list" class="accordion"></div>

  <!-- Modal player -->
  <div class="modal fade" id="videoModal" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <video id="modalVideo" class="w-100" controls></video>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadCameras() {
      const res = await fetch('/cameras');
      const data = await res.json();

      const container = document.getElementById('camera-list');
      container.innerHTML = '';

      data.forEach((cam, index) => {
        const collapseId = `collapse${index}`;
        const card = document.createElement('div');
        card.className = 'accordion-item collapse show';

        card.innerHTML = `
          <h2 class="accordion-header">
            <button class="accordion-button collapsed d-flex justify-content-between align-items-center" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}">
              <div class="me-auto">
                ${cam.id} ${cam.live ? '<span class="badge text-bg-danger ms-2">LIVE</span>' : ''}
              </div>
              ${cam.thumb ? `<img src="${cam.thumb}" alt="thumb" height="40" class="ms-2">` : ''}
            </button>
          </h2>
          <div id="${collapseId}" class="accordion-collapse collapse show">
            <div class="accordion-body d-flex flex-wrap gap-3">
              ${cam.recordings.map(rec => {
          const timestamp = new Date(
            parseInt(rec.video.match(/(\d+)\.webm/)[1])
          );
          const timeStr = timestamp.toLocaleString('id-ID');
          return `
                  <div class="thumb-wrap">
                    <img src="${rec.thumb}" alt="thumb" width="160" role="button" onclick="playVideo('${rec.video}')">
                    <div class="thumb-time">${timeStr}</div>
                  </div>
                `;
        }).join('')}
            </div>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function playVideo(src) {
      const video = document.getElementById('modalVideo');
      video.src = src;
      const modal = new bootstrap.Modal(document.getElementById('videoModal'));
      modal.show();
    }

    loadCameras();
    setInterval(loadCameras, 15000); // auto refresh 15 detik
  </script>
</body>

</html>
